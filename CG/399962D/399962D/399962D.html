		<script>
			

			function enter(ctx, x, y, sx, sy) {
				ctx.save();
				ctx.translate(x,y);
				ctx.scale(sx,sy);
			}

			function leave(ctx, fs, ss) {
				ctx.restore();
				ctx.lineWidth = 50;
				ctx.lineCap = "butt";
				ctx.fillStyle = fs;
				ctx.strokeStyle = ss;
				ctx.fill();
				ctx.stroke();
			}

			function leaveS(ctx, fs, ss) {
				ctx.restore();
				ctx.lineWidth = 42;
				ctx.lineCap = "round";
				ctx.fillStyle = fs;
				ctx.strokeStyle = ss;
				ctx.fill();
				ctx.stroke();
			}

			function letraC(ctx){
				ctx.beginPath();
				ctx.arc(0.5,0.5,0.5,0,2*Math.PI);
			}

			function letraO(ctx){
				ctx.beginPath();
				ctx.arc(0.5,0.5,0.5,0,2*Math.PI);
			}

			function letraS(ctx){
				ctx.beginPath();
				ctx.moveTo(1,0);
				ctx.bezierCurveTo(0.3,-0.5,-0.3,0.5,0.5,0.50);
				ctx.moveTo(0.5,0.50);
				ctx.bezierCurveTo(1.30,0.50,0.8,1.50,0,1);
			}

			function letraI(ctx){
				ctx.beginPath();
				ctx.moveTo(0.5,-0.15);
				ctx.lineTo(0.5,1);
			}

			function main(){
				var lol=document.getElementById("Saidanak").getContext("2d");
				lol.save();
				lol.translate(-525, -300);
				lol.fillStyle = "white";
				lol.fillRect(360,223,1560,856);
				

				
				enter(lol,750,850,1920/14,1080/8);
				letraC(lol);
				leave(lol,"null","#C50A2A");
				lol.fillStyle = "white";
				lol.fillRect(850,830,620,835);
				enter(lol,1240,850,1920/14,1080/8);
				letraC(lol);
				leave(lol,"null","#C50A2A");
				lol.fillStyle = "white";
				lol.fillRect(1340,830,1360,835);
				enter(lol,1415,850,1920/14,1080/8);
				letraO(lol);
				leave(lol,"null","#C50A2A");
				enter(lol,1040,860,1920/16,1080/10);
				letraS(lol);
				leaveS(lol,"null","#C50A2A");
				lol.strokeStyle = "white";
				lol.lineCap = "butt";
				lol.beginPath();
				lol.moveTo(1190,820);
				lol.lineTo(1190,900);

				lol.moveTo(1010,920);

				enter(lol,875,850,1920/14,1080/7);
